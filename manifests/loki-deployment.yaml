apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.0
          args:
            - -config.file=/etc/loki/config/loki.yaml
          ports:
            - containerPort: 3100
          volumeMounts:
            - name: config
              mountPath: /etc/loki/config
            - name: wal-storage
              mountPath: /wal        # âœ… This line actually attaches your PVC here
          securityContext:
            runAsUser: 0       # Run as root so Loki can write to /wal
            runAsGroup: 0
      volumes:
        - name: config
          configMap:
            name: loki-config
        - name: wal-storage
          persistentVolumeClaim:
            claimName: loki-wal-pvc