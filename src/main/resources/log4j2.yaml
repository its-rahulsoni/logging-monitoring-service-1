Configuration:
  status: INFO

  Properties:
    Property:
      - name: serviceName
        value: logging-monitoring-service-1
      - name: logDir
        #value: /app/logs/logging-monitoring-service-1
        value: C:/app-logs/logging-monitoring-service-1
      - name: logFile
        value: ${logDir}/app.log

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "dateTime=%d{dd-MM-yyyy HH:mm:ss}, thread=[%t], level=%level, requestId=%X{requestId}, serviceName=${serviceName}, class=%logger{36}, message=%msg%n"

    RollingFile:
      name: FileAppender
      fileName: ${logFile}
      filePattern: "${logDir}/app-%d{dd-MM-yyyy}-%i.log.gz"
      PatternLayout:
        pattern: "dateTime=%d{dd-MM-yyyy HH:mm:ss}, thread=[%t], level=%level, requestId=%X{requestId}, serviceName=${serviceName}, class=%logger{36}, message=%msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
        SizeBasedTriggeringPolicy:
          size: 10MB

  Loggers:
    Logger:
      - name: com.logging.monitoring.learning
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: FileAppender

    Root:
      level: debug
      additivity: false
      AppenderRef:
        - ref: Console
        - ref: FileAppender
